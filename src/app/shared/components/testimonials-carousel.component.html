<section class="section" revealOnScroll="fade-up">
  <div class="container">
    <div class="section-head">
      <h2>Trusted by growing local brands</h2>
      <p>Real feedback from businesses like yours.</p>
    </div>
    <div class="testimonial-card">
      <p class="quote">“{{ testimonials[currentIndex].quote }}”</p>
      <div class="author">
        <strong>{{ testimonials[currentIndex].name }}</strong>
        <span>{{ testimonials[currentIndex].business }}</span>
      </div>
      <div class="carousel-controls">
        <button class="btn btn-ghost" type="button" (click)="prev()">Prev</button>
        <button class="btn btn-ghost" type="button" (click)="next()">Next</button>
      </div>
    </div>
  </div>
</section>
