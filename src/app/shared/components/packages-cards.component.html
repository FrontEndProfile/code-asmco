<section class="section" revealOnScroll="fade-up" [staggerSelector]="'.package-card'">
  <div class="container">
    <div class="section-head">
      <h2>Clear packages with low recurring costs</h2>
      <p>One-time setup, hosting-friendly builds, and no heavy yearly fees.</p>
    </div>
    <div class="packages-grid">
      <article class="package-card" *ngFor="let pack of packages" [class.highlight]="pack.highlight">
        <div class="package-head">
          <h3>{{ pack.name }}</h3>
          <span class="badge" *ngIf="pack.highlight">Most Popular</span>
        </div>
        <p class="package-price">{{ pack.price }}</p>
        <ul>
          <li *ngFor="let item of pack.items">{{ item }}</li>
        </ul>
        <a class="btn btn-secondary" routerLink="/contact">Get a Free Quote</a>
      </article>
    </div>
  </div>
</section>
