<section class="wwb" #section>
  <div class="container">
    <div class="card">
      <div class="inner-grid">
        <!-- LEFT IMAGE -->
        <div class="image-wrap" #imageWrap>
          <img
            #imageEl
            class="image"
            src="https://cdn.prod.website-files.com/68f32de327233c470b1e6a87/690c5716ce4e1092044fd72a_service%20image.avif"
            alt="Person writing notes next to a laptop and coffee mug"
            loading="lazy"
          />
        </div>

        <!-- RIGHT CONTENT -->
        <div class="content">
          <div class="eyebrow">
            <span>skills &amp; services</span>
          </div>

          <h2 class="heading">What we bring to the table...</h2>

          <div class="blocks">
            <ng-container *ngFor="let block of services; let idx = index">
              <div class="row">
                <h3 class="title">{{ block.title }}</h3>

                <ul class="list">
                  <li class="item" *ngFor="let it of block.items">
                    <span class="dot"></span>
                    <span class="text">{{ it }}</span>
                  </li>
                </ul>
              </div>

              <div class="divider" *ngIf="idx < services.length - 1"></div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
