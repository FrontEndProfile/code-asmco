<section class="work-tags">
  <div class="container">
    <div class="card">
      <!-- accessibility heading (hidden like your extension) -->
      <h2 class="sr-only">Who We Serve</h2>

      <div class="content">
        <div class="eyebrow-wrap">
          <div class="eyebrow">
            <span>Who we love to work with</span>
          </div>
        </div>

        <div class="tag-row" (mouseleave)="onLeave()">
          <ng-container *ngFor="let t of tags; let i = index">
            <h2
              class="tag"
              [class.dim]="isDim(i)"
              (mouseenter)="onEnter(i)"
            >
              {{ t.label }}
            </h2>

            <!-- red dot between items (not after last) -->
            <span class="dot" *ngIf="i < tags.length - 1"></span>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</section>
