<section class="hy-wrap" id="services" aria-label="How I can help you">
  <div class="hy-container">
    <div class="hy-surface">
      <div class="hy-inner">

        <div class="hy-grid">
          <!-- LEFT -->
          <div class="hy-copy">
            <h2 class="hy-heading">
              How I <em>can help you</em><span class="hy-dots">...</span>
            </h2>

            <ul class="hy-list" role="list">
              <li *ngFor="let item of items; let i = index" class="hy-li">
                <button
                  type="button"
                  class="hy-row"
                  [class.is-active]="i === activeIndex"
                  (mouseenter)="setActive(i)"
                  (focus)="setActive(i)"
                  (click)="setActive(i)"
                >
                  <div class="hy-rowTitle">{{ item.title }}</div>
                  <div class="hy-rowSub">{{ item.subtitle }}</div>
                </button>
              </li>
            </ul>
          </div>

          <!-- RIGHT -->
          <div class="hy-media" aria-label="Service preview image">
            <div class="hy-mediaFrame">
              <img
                *ngFor="let item of items; let i = index"
                class="hy-img"
                [class.is-active]="i === activeIndex"
                [src]="item.image"
                [alt]="item.title"
                loading="lazy"
                decoding="async"
              />
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
