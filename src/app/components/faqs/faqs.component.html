<section class="faqs">
  <div class="faqs__container">
    <div class="faqs__card">
      <div class="faqs__inner">
        <header class="faqs__head">
          <h2 class="faqs__title"><em>FAQs</em></h2>
        </header>

        <ul class="faqs__list">
          <li class="faqs__item" *ngFor="let item of faqs; let i = index" [class.is-open]="openIndex === i">
            <button
              type="button"
              class="faqs__trigger"
              (click)="toggle(i)"
              [attr.aria-expanded]="openIndex === i"
              [attr.aria-controls]="'faq-panel-' + i"
            >
              <span class="faqs__q">{{ item.q }}</span>

              <span class="faqs__icon" aria-hidden="true">
                <span class="faqs__icon-v"></span>
                <span class="faqs__icon-h"></span>
              </span>
            </button>

            <div
              class="faqs__panel"
              [id]="'faq-panel-' + i"
              role="region"
              [attr.aria-hidden]="openIndex !== i"
              #panels
            >
              <div class="faqs__panel-inner">
                <p class="faqs__a">{{ item.a }}</p>
                <div class="faqs__spacer"></div>
              </div>
            </div>
          </li>
        </ul>

      </div>
    </div>
  </div>
</section>
