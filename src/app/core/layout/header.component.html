<header class="site-header" [class.is-open]="isMenuOpen">
  <div class="container header-inner">
    <a class="brand" routerLink="/" (click)="closeMenu()">
      <img
        class="brand-logo"
        src="https://asmco.company/assets/images/asmco-Logo.svg"
        alt="ASMCO Tech logo"
        width="140"
        height="40"
        loading="eager"
        decoding="async"
      />
    </a>

    <nav class="nav-links" aria-label="Primary">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        Home
      </a>
      <a routerLink="/services" routerLinkActive="active">Services</a>
      <a routerLink="/packages" routerLinkActive="active">Packages</a>
      <a routerLink="/work" routerLinkActive="active">Work</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
    </nav>

    <div class="header-actions">
      <a class="btn btn-primary" routerLink="/contact">Get a Free Quote</a>
      <button class="menu-toggle" type="button" aria-label="Toggle menu" [attr.aria-expanded]="isMenuOpen" aria-controls="mobile-menu" (click)="toggleMenu()">
        <span></span>
        <span></span>
      </button>
    </div>
  </div>

  <div class="mobile-drawer" *ngIf="isMenuOpen">
    <nav class="drawer-links" id="mobile-menu" aria-label="Mobile">
      <a routerLink="/" (click)="closeMenu()">Home</a>
      <a routerLink="/services" (click)="closeMenu()">Services</a>
      <a routerLink="/packages" (click)="closeMenu()">Packages</a>
      <a routerLink="/work" (click)="closeMenu()">Work</a>
      <a routerLink="/about" (click)="closeMenu()">About</a>
      <a routerLink="/contact" (click)="closeMenu()">Contact</a>
      <a class="btn btn-primary" routerLink="/contact" (click)="closeMenu()">Get a Free Quote</a>
    </nav>
  </div>
</header>
